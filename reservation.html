<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niner Coffee House</title>
    <meta name="author" content="Gilbert Traczyk">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <h2>Make a Reservation</h2>
    <main>
        <form>
            <label for="Name">Name </label>
            <input type="text" name="Name" id="Name" aria-required="true">
            <br><br>
            <label for="Email">Email </label>
            <input type="text" name="email" id="Email" aria-required="true">
            <br><br>
            <label for="Phone">Phone </label>
            <input type="text" name="Phone" id="Phone" aria-required="true">
            <br><br>
            <label for="Time">Date/Time </label>
            <input type="datetime-local" id="Time" name="Time" aria-required="true">
            <br><br>
            <label for="Size">Table Size </label>
            <select id="Size" name="Size" aria-required="true">
                <option value="2">2-person table</option>
                <option value="4">4-person table</option>
                <option value="6">6-person table</option>
                <option value="8">8-person table</option>
            </select>
            <br><br>
            <fieldset>
                <legend>Location</legend>
                <div>
                    <input type="radio" name="location" id="outdoors" value="outdoors">
                    <label for="outdoors">Outdoors</label> 
                    <input type="radio" name="location" id="indoors" value="indoors">
                    <label for="indoors">Indoors</label>
                </div>
            </fieldset>
            <br>
            <div>
                <label for="request">Outdoors</label><br>
                <textarea name="request" id="request"></textarea>
            </div>
        </form>
        <br>
        <input type="submit" value="Reserve">
    </main>
    <footer style="position: fixed; bottom:0; width:100%">
        <p>@2022 Niner Coffee House. All rights reserved.</p>
        <p>Location: 9201 University City Blvd, Charlotte, NC 28223</p>
        <p>Email: <a href="mailto:ninercoffee@gmail.com">ninercoffee@gmail.com</a></p>
        <p>Phone: <a href="tel:7041235689"> (704)123-5689</a></p>
    </footer>
</body>
</html>
